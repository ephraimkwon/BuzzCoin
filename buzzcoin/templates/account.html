{% extends "base.html" %}
{% block content %}

<h1>My Account</h1>

<form>
  <div class="form-group">
    <label>Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.username }}" disabled=True>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.email_address }}" disabled=True>
  </div>
  <div class="form-group">
    <label>Key</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.key }}" disabled=True>
  </div>
  <div class="form-group">
    <label>Balance</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ blockchain.get_balance( current_user.username ) }}" disabled=True>
  </div>
</form>
{% endblock content %}
