{% extends 'base.html' %}
{% block title %}
  View Block Chain
{% endblock %}
{% block content %}   
<table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">Hash</th>
          <th scope="col">Previous</th>
          <th scope="col">Time</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
      {% for block in blockchain.chain %}
          <tr>
            <td>{{block.hash[0:20]}}</td>
            <td>{{block.prev[0:20]}}</td>
            <td>{{block.time}}</td>
          </tr>
        {% endfor %}
  </tbody>
</table>
{% endblock %}
